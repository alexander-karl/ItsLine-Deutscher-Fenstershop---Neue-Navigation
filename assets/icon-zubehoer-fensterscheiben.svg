<svg viewBox="0 0 50 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Window frame -->
    <rect x="8" y="8" width="34" height="44" rx="2" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
    <!-- Double glazing (Fensterscheiben) -->
    <rect x="12" y="15" width="26" height="30" fill="#3498db" fill-opacity="0.3" stroke="#2980b9" stroke-width="1"/>
    <rect x="14" y="17" width="22" height="26" fill="#3498db" fill-opacity="0.2" stroke="#2980b9" stroke-width="1"/>
    <!-- Glass reflection -->
    <line x1="12" y1="20" x2="38" y2="25" stroke="#ecf0f1" stroke-width="0.5" opacity="0.6"/>
</svg>
